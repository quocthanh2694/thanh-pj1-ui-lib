<!DOCTYPE html>
<html>
<style>
</style>

<head>
    <meta charset="utf-8">
    <title>Vanilla js WC input</title>
</head>

<body>
    <h2>Vanillajs Demo Input Web Component</h2>

    <form name="myForm" onsubmit="onSubmit(); return false" method="post">
        <pj1-input name="testValue" onchange="onchangeHandler(event)" required="true"></pj1-input>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script src="./src/pr1-input.js"></script>
    <script>
        function onSubmit() {
            var x = document.forms["myForm"]["testValue"].value;
            alert(x)
        }

        function onchangeHandler(event) {
            console.log('@@OnchangeHandler: %O', event.detail.target.value);
        }

        function eventListener(event) {
            console.log('@@eventListener: %O', event);
        }
    </script>
</body>

</html>
